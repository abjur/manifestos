# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
pandoc_version: 1.17.2

addons:
  apt:
    packages:
      - texlive-full
      - texlive-lang-portuguese

before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh

